<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ogani Template">
  <meta name="keywords" content="Ogani, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sabbzi Mandi</title>

  <!--Bootstrap Css-->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T}" crossorigin="anonymous">

  <!-- Google Font -->
  <link th:href="@{https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap}" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<!-- Page Preloder -->
<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>


<section class="breadcrumb-section set-bg" th:data-setbg="@{/img/breadcrumb.jpg}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>User Details</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="contact-form spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact__form__title">
          <h2>User registered successfully!</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <ul>
          <li th:text="'User name: ' + ${webUser.userName}"></li>
          <li th:text="'First name: ' + ${webUser.firstName}"></li>
          <li th:text="'Last name: ' + ${webUser.lastName}"></li>
          <li th:text="'Email name: ' + ${webUser.email}"></li>
        </ul>
      </div>
      <div class="col-lg-12 text-center">
        <div class="blog__sidebar__item__tags">
          <h4><a th:href="@{/showMyLoginPage}">Login here</a></h4>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
