<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabbzi Mandi</title>

    <!--Bootstrap Css-->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T}" crossorigin="anonymous">

    <!-- Google Font -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap}" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<!-- Page Preloder -->
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>


<section class="breadcrumb-section set-bg" th:data-setbg="@{/img/breadcrumb.jpg}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Registration Form</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Please fill your details</h2>
                </div>
            </div>
        </div>
        <form th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${registrationError}">
                        <div class="text-danger">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                    <label>Username(*):</label>
                    <input type="text" th:field="*{userName}" placeholder="username" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                        </ul>
                    </div>
                    <label>Password(*):</label>
                    <input type="password" th:field="*{password}" placeholder="password " class="form-control" required/>
                    <p>* Password must be minimum 8 characters long, must contain at least one uppercase letter, at least one lowercase letter, at least one number and at least one special character.</p>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                        </ul>
                    </div>
                    <label>First Name(*):</label>
                    <input type="text" th:field="*{firstName}" placeholder="first name" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                        </ul>
                    </div>
                    <label>Last Name(*):</label>
                    <input type="text" th:field="*{lastName}" placeholder="last name" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                        </ul>
                    </div>
                    <label>Email(*):</label>
                    <input type="email" th:field="*{email}" placeholder="email" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                        </ul>
                    </div>
                    <button type="submit" class="site-btn">REGISTER</button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="blog__sidebar__item__tags">
                    <h4>Already have an account?<a th:href="@{/showMyLoginPage}">Login here</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
